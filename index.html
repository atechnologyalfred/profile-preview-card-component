<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product-preview-card-component</title>
  <link rel="stylesheet" href="style.css">
  <link type="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <section class="profile-card-image">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width:375px)" class="phone-image" >
          <img src="images/image-product-desktop.jpg" alt="card profile image">
        </picture>
      </section>
      <section class="profile-card">
        <h2 class="profile-card__title profile-card__title--perfume">PERFUME</h2>
        <h1 class="profile-card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="profile-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <h2 class="card-price__amount">$149.99</h2>
          <span class="card-price__promo">$169.99</span>
        </div>
        <button class="card-btn"><img src="images/icon-cart.svg" alt="icon of a cart">Add to Cart</button>
      </section>
    </div>
  </main>
</body>

</html>
